<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>customformvalidation</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cute+Font&family=Roboto:wght@700&family=Rubik+Doodle+Shadow&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="side"></div>
    <div class="mainContainer">
      <div class="side"></div>
      <div class="main">
        <div class="content">
          <fieldset id="Fieldset">
            <legend>Fug Airport</legend>
            <form action="" method="post" id="Form">
              <div class="labelContainer">
                <label for="emailInput">Email</label>
                <label for="passwordInput">Password</label>
                <label for="passwordConfirm">PasswordConfirm</label>
                <label for="country">Country</label>
                <label for="zipCode">Zip Code</label>
              </div>
              <div class="inputContainer">
                <input type="email" id="emailInput" />
                <input type="password" id="passwordInput" />
                <input type="password" id="passwordConfirm" />
                <input type="text" id="country"/>
                <input type="text" id="zipCode"/>
              </div>
            </form>
            <div class="buttonContainer">
              <button class="cancel" form="Form">Cancel</button>
              <button class="nextButton" form="Form">Next</button>
            </div>
          </fieldset>
        </div>
      </div>
      <div class="side"></div>
    </div>
    <div class="side"></div>
  </body>
</html>
