<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>customformvalidation</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cute+Font&family=Roboto:wght@700&family=Rubik+Doodle+Shadow&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="side"></div>
    <div class="mainContainer">
      <div class="side"></div>
      <div class="main">
        <div class="content">
          <fieldset id="Fieldset">
            <legend>Fug Airport</legend>
            <form action="" method="post" id="Form" novalidate>
              <div class="labelContainer">
                <label for="emailInput">Email</label>
                <label for="passwordInput">Password</label>
                <label for="passwordConfirm">PasswordConfirm</label>
                <label for="country">Country</label>
                <label for="zipCode">Zip Code</label>
              </div>
              <div class="inputContainer">
                <input
                  type="email"
                  id="emailInput"
                  placeholder="example@example.com"
                  pattern="^[a-zA-Z0-9]+@[a-zA-Z]+\.[a-zA-Z]+$"
                  required
                />
                <input
                  type="password"
                  id="passwordInput"
                  pattern="^[a-zA-Z0-9]+$"
                  required
                />
                <input
                  type="password"
                  id="passwordConfirm"
                  placeholder="exactly equal to previous one"
                  required
                />
                <input type="text" id="country" required />
                <input
                  type="text"
                  id="zipCode"
                  placeholder="5 numbers"
                  pattern="^\d{5}$"
                  required
                />
              </div>
            </form>
            <div class="buttonContainer">
              <button class="cancel" form="Form">Cancel</button>
              <button class="nextButton" form="Form">Next</button>
            </div>
          </fieldset>
        </div>
      </div>
      <div class="side"></div>
    </div>
    <div class="side"></div>
  </body>
</html>
